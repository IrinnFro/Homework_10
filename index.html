<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Homework 10</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Первая форма -->
      <div class="text">Восстановление пароля</div>
      <div class="text_2">Введите Email, на него будет выслан новый пароль</div>

      <form action="#" class="form" enctype="multipart/form-data">
        <div class="form__line">
          <div class="form__input">
            <label class="form__label" for="pochta">Почта*</label>
            <input id="pochta" class="input" type="text" />
          </div>
        </div>
        <div class="form__line">
          <div class="form__input">
            <button class="form__button" type="submit">Отправить</button>
          </div>
        </div>
      </form>
      <div class="text_3">
        * Если вы не получили письмо с паролем, проверьте папку Спам.
      </div>
      <div class="text_4">У вас нет аккаунта?</div>
      <div class="text_5">Регистрация</div>
      <div class="line"></div>

      <!-- Вторая форма -->
      <div class="text_6">Вход</div>
      <form action="#" class="form_2" enctype="multipart/form-data">
        <div class="form__line2">
          <div class="form__input2">
            <input class="input2" required placeholder="Почта*" type="email" />
          </div>
        </div>
        <div class="form__line3">
          <div class="form__input3">
            <input
              class="input3"
              required
              placeholder="Пароль*"
              type="password"
            />
          </div>
        </div>
        <div class="form__input">
          <div class="checkbox">
            <input class="checkbox__input" type="checkbox" id="check" />
            <label class="checkbox__label" for="check">Запомнить меня</label>
          </div>
        </div>
        <div class="text_7">Забыли пароль?</div>
        <div class="form__line4">
          <div class="form__input4">
            <button class="form__button2" type="button">Войти</button>
          </div>
        </div>
      </form>
      <div class="text_8">У вас нет аккаута?</div>
      <div class="text_9">Регистрация</div>
      <div class="line2"></div>

      <!-- Третья форма -->
      <div class="text_10">Регистрация</div>
      <form action="#" class="form">
        <div class="form__line5">
          <div class="form__input5">
            <input class="input5" type="text" placeholder="Имя*" />
          </div>
        </div>
        <div class="form__line6">
          <div class="form__input6">
            <input class="input6" type="text" placeholder="Фамилия*" />
          </div>
        </div>
        <div class="form__line7">
          <div class="form__input7">
            <input class="input7" type="text" placeholder="Логин*" />
          </div>
        </div>
        <div class="form__line8">
          <div class="form__input8">
            <input class="input8" type="email" placeholder="EMail*" />
          </div>
        </div>
        <div class="form__line9">
          <div class="form__input9">
            <input class="input9" type="password" placeholder="Пароль*" />
          </div>
        </div>
        <div class="form__line10">
          <div class="form__input10">
            <input
              class="input10"
              type="password"
              placeholder="Повторите пароль*"
            />
          </div>
		  </div>
			<div class="form__line11">
				<div class="form__input11">
					<div class="option">
						<input class="option__input11" type="radio" name="sex" id="male" checked />
						<label class="option__label11" for="male">Мужчина</label>
					</div>
				</div>
				<div class="form__input12">
					<div class="option">
						<input class="option__input12"  type="radio" name="sex" id="female" />
						<label class="option__label12" for="female">Женщина</label>
					</div>
				</div>
				<div class="form__input13">
					<div class="checkbox">
						<input class="checkbox__input13" type="checkbox" id="check2" />
						<label class="checkbox__label13" for="check2">Я согласен с</label>
					</div>
				</div>	
				<div class="text11">Условия и правила</div>			
				<div class="form__line14">
					<div class="form__input14">
						<button class="form__button3" type="button">Регистрация</button>
					</div>
				</div>
		</form>
		
    </div>
  </body>
</html>
